<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro - HomeDelight</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Botón de Regreso -->
    <div class="back-button-container">
        <button class="back-btn" onclick="window.location.href='index.html'">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Volver al Inicio
        </button>
    </div>

    <div class="container">
        <div class="auth-wrapper">
            <!-- Logo y Título -->
            <div class="auth-header">
                <h1 class="logo-text">HomeDelight</h1>
                <p class="auth-subtitle">Tu plataforma de servicios a domicilio</p>
            </div>

            <!-- Navigation Tabs -->
            <div class="nav-tabs">
                <button class="tab-btn active" data-form="client">Cliente</button>
                <button class="tab-btn" data-form="business">Negocio</button>
            </div>

            <!-- Forms Container -->
            <div class="form-container">
                <!-- Client Forms Section -->
                <div id="client-section" class="auth-section active">
                    <div class="section-tabs">
                        <button class="section-tab-btn active" data-subform="client-login">Iniciar Sesión</button>
                        <button class="section-tab-btn" data-subform="client-register">Registrarse</button>
                    </div>

                    <!-- Client Login Form -->
                    <form id="client-login-form" class="auth-form active">
                        <h2>Iniciar Sesión - Cliente</h2>
                        <div class="form-group">
                            <label for="client-login-email">Correo electrónico:</label>
                            <input type="email" id="client-login-email" name="email" required placeholder="tu@email.com">
                        </div>
                        <div class="form-group">
                            <label for="client-login-password">Contraseña:</label>
                            <input type="password" id="client-login-password" name="password" required placeholder="••••••••">
                        </div>
                        <button type="submit" class="submit-btn" id="client-login-submit">
                            <span class="btn-text">Iniciar Sesión</span>
                            <div class="loading-spinner" style="display: none;"></div>
                        </button>
                        <div class="error-message" id="client-login-error"></div>
                        <div class="success-message" id="client-login-success" style="display: none;"></div>
                    </form>

                    <!-- Client Register Form -->
                    <form id="client-register-form" class="auth-form">
                        <h2>Registro - Cliente</h2>
                        <div class="form-group">
                            <label for="client-reg-name">Nombre completo:</label>
                            <input type="text" id="client-reg-name" name="name" required placeholder="Tu nombre completo">
                        </div>
                        <div class="form-group">
                            <label for="client-reg-email">Correo electrónico:</label>
                            <input type="email" id="client-reg-email" name="email" required placeholder="tu@email.com">
                        </div>
                        <div class="form-group">
                            <label for="client-reg-password">Contraseña:</label>
                            <input type="password" id="client-reg-password" name="password" required placeholder="Mínimo 6 caracteres">
                        </div>
                        <div class="form-group">
                            <label for="client-reg-phone">Teléfono:</label>
                            <input type="tel" id="client-reg-phone" name="phone" required placeholder="+1 (555) 123-4567">
                        </div>
                        <button type="submit" class="submit-btn" id="client-register-submit">
                            <span class="btn-text">Registrarse</span>
                            <div class="loading-spinner" style="display: none;"></div>
                        </button>
                        <div class="error-message" id="client-register-error"></div>
                        <div class="success-message" id="client-register-success" style="display: none;"></div>
                    </form>
                </div>

                <!-- Business Forms Section -->
                <div id="business-section" class="auth-section">
                    <div class="section-tabs">
                        <button class="section-tab-btn active" data-subform="business-login">Iniciar Sesión</button>
                        <button class="section-tab-btn" data-subform="business-register">Registrarse</button>
                    </div>

                    <!-- Business Login Form -->
                    <form id="business-login-form" class="auth-form active">
                        <h2>Acceso - Negocio</h2>
                        <div class="form-group">
                            <label for="business-login-email">Email empresarial:</label>
                            <input type="email" id="business-login-email" name="email" required placeholder="negocio@email.com">
                        </div>
                        <div class="form-group">
                            <label for="business-login-password">Contraseña:</label>
                            <input type="password" id="business-login-password" name="password" required placeholder="••••••••">
                        </div>
                        <button type="submit" class="submit-btn" id="business-login-submit">
                            <span class="btn-text">Acceder</span>
                            <div class="loading-spinner" style="display: none;"></div>
                        </button>
                        <div class="error-message" id="business-login-error"></div>
                        <div class="success-message" id="business-login-success" style="display: none;"></div>
                    </form>

                    <!-- Business Register Form -->
                    <form id="business-register-form" class="auth-form">
                        <h2>Registro - Negocio</h2>
                        <div class="form-group">
                            <label for="business-reg-name">Nombre del negocio:</label>
                            <input type="text" id="business-reg-name" name="bizName" required placeholder="Nombre de tu empresa">
                        </div>
                        <div class="form-group">
                            <label for="business-reg-email">Email empresarial:</label>
                            <input type="email" id="business-reg-email" name="email" required placeholder="negocio@email.com">
                        </div>
                        <div class="form-group">
                            <label for="business-reg-password">Contraseña:</label>
                            <input type="password" id="business-reg-password" name="password" required placeholder="Mínimo 6 caracteres">
                        </div>
                        <div class="form-group">
                            <label for="business-reg-phone">Teléfono empresarial:</label>
                            <input type="tel" id="business-reg-phone" name="phone" required placeholder="+1 (555) 123-4567">
                        </div>
                        <div class="form-group">
                            <label for="business-reg-address">Dirección del negocio:</label>
                            <input type="text" id="business-reg-address" name="address" required placeholder="Dirección completa">
                        </div>
                        <div class="form-group">
                            <label for="business-reg-license">Número de licencia:</label>
                            <input type="text" id="business-reg-license" name="license" required placeholder="Número de licencia comercial">
                        </div>
                        <button type="submit" class="submit-btn" id="business-register-submit">
                            <span class="btn-text">Registrar Negocio</span>
                            <div class="loading-spinner" style="display: none;"></div>
                        </button>
                        <div class="error-message" id="business-register-error"></div>
                        <div class="success-message" id="business-register-success" style="display: none;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Auth Logic -->
    <script>
        // Funcionalidad mejorada para navegación por secciones
        document.addEventListener('DOMContentLoaded', function() {
            const mainTabs = document.querySelectorAll('.tab-btn');
            const sections = document.querySelectorAll('.auth-section');
            const sectionTabs = document.querySelectorAll('.section-tab-btn');
            const forms = document.querySelectorAll('.auth-form');

            // Navegación principal (Cliente/Negocio)
            mainTabs.forEach(button => {
                button.addEventListener('click', function() {
                    const targetSection = this.dataset.form;
                    
                    // Remover clase active de tabs principales y secciones
                    mainTabs.forEach(btn => btn.classList.remove('active'));
                    sections.forEach(section => section.classList.remove('active'));
                    
                    // Activar tab y sección seleccionada
                    this.classList.add('active');
                    const targetSectionElement = document.getElementById(targetSection + '-section');
                    if (targetSectionElement) {
                        targetSectionElement.classList.add('active');
                    }
                });
            });

            // Navegación secundaria (Login/Register dentro de cada sección)
            sectionTabs.forEach(button => {
                button.addEventListener('click', function() {
                    const targetForm = this.dataset.subform;
                    const parentSection = this.closest('.auth-section');
                    
                    // Remover clase active de tabs secundarios y formularios en esta sección
                    parentSection.querySelectorAll('.section-tab-btn').forEach(btn => btn.classList.remove('active'));
                    parentSection.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
                    
                    // Activar tab y formulario seleccionado
                    this.classList.add('active');
                    const targetFormElement = document.getElementById(targetForm + '-form');
                    if (targetFormElement) {
                        targetFormElement.classList.add('active');
                    }
                });
            });

            // Configurar formularios con Firebase
            setupFirebaseForms();
        });

        // Configuración de formularios Firebase
        function setupFirebaseForms() {
            // Cliente Login
            document.getElementById('client-login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleClientLogin();
            });

            // Cliente Register
            document.getElementById('client-register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleClientRegister();
            });

            // Negocio Login
            document.getElementById('business-login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleBusinessLogin();
            });

            // Negocio Register
            document.getElementById('business-register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleBusinessRegister();
            });
        }

        // Función para mostrar/ocultar loading
        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            const btnText = button.querySelector('.btn-text');
            const spinner = button.querySelector('.loading-spinner');
            
            if (isLoading) {
                btnText.style.display = 'none';
                spinner.style.display = 'block';
                button.disabled = true;
            } else {
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
                button.disabled = false;
            }
        }

        // Función para mostrar mensajes
        function showMessage(formId, message, isError = false) {
            const errorElement = document.getElementById(formId + '-error');
            const successElement = document.getElementById(formId + '-success');
            
            if (isError) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
            } else {
                successElement.textContent = message;
                successElement.style.display = 'block';
                errorElement.style.display = 'none';
            }
        }

        // Cliente Login
        async function handleClientLogin() {
            const email = document.getElementById('client-login-email').value;
            const password = document.getElementById('client-login-password').value;
            
            setLoading('client-login-submit', true);
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Guardar información del usuario en localStorage
                localStorage.setItem('userType', 'client');
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userId', user.uid);
                
                showMessage('client-login', '¡Inicio de sesión exitoso! Redirigiendo...', false);
                
                // Redirigir después de 2 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error en login:', error);
                let errorMessage = 'Error al iniciar sesión';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No existe una cuenta con este email';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Contraseña incorrecta';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Email inválido';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Esta cuenta ha sido deshabilitada';
                        break;
                }
                
                showMessage('client-login', errorMessage, true);
            } finally {
                setLoading('client-login-submit', false);
            }
        }

        // Cliente Register
        async function handleClientRegister() {
            const name = document.getElementById('client-reg-name').value;
            const email = document.getElementById('client-reg-email').value;
            const password = document.getElementById('client-reg-password').value;
            const phone = document.getElementById('client-reg-phone').value;
            
            setLoading('client-register-submit', true);
            
            try {
                // Crear usuario en Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Guardar información adicional en Firestore
                await db.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    phone: phone,
                    userType: 'client',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showMessage('client-register', '¡Registro exitoso! Tu cuenta ha sido creada.', false);
                
                // Limpiar formulario
                document.getElementById('client-register-form').reset();
                
            } catch (error) {
                console.error('Error en registro:', error);
                let errorMessage = 'Error al crear la cuenta';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Ya existe una cuenta con este email';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Email inválido';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'La contraseña debe tener al menos 6 caracteres';
                        break;
                }
                
                showMessage('client-register', errorMessage, true);
            } finally {
                setLoading('client-register-submit', false);
            }
        }

        // Negocio Login
        async function handleBusinessLogin() {
            const email = document.getElementById('business-login-email').value;
            const password = document.getElementById('business-login-password').value;
            
            setLoading('business-login-submit', true);
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Verificar que sea un usuario de negocio
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists && userDoc.data().userType === 'business') {
                    // Guardar información del usuario en localStorage
                    localStorage.setItem('userType', 'business');
                    localStorage.setItem('userEmail', user.email);
                    localStorage.setItem('userId', user.uid);
                    
                    showMessage('business-login', '¡Inicio de sesión exitoso! Redirigiendo...', false);
                    
                    // Redirigir después de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    throw new Error('Esta cuenta no es de tipo negocio');
                }
                
            } catch (error) {
                console.error('Error en login de negocio:', error);
                let errorMessage = 'Error al iniciar sesión';
                
                if (error.message === 'Esta cuenta no es de tipo negocio') {
                    errorMessage = 'Esta cuenta no está registrada como negocio';
                } else {
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'No existe una cuenta con este email';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Contraseña incorrecta';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Email inválido';
                            break;
                    }
                }
                
                showMessage('business-login', errorMessage, true);
            } finally {
                setLoading('business-login-submit', false);
            }
        }

        // Negocio Register
        async function handleBusinessRegister() {
            const bizName = document.getElementById('business-reg-name').value;
            const email = document.getElementById('business-reg-email').value;
            const password = document.getElementById('business-reg-password').value;
            const phone = document.getElementById('business-reg-phone').value;
            const address = document.getElementById('business-reg-address').value;
            const license = document.getElementById('business-reg-license').value;
            
            setLoading('business-register-submit', true);
            
            try {
                // Crear usuario en Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Guardar información adicional en Firestore
                await db.collection('users').doc(user.uid).set({
                    businessName: bizName,
                    email: email,
                    phone: phone,
                    address: address,
                    license: license,
                    userType: 'business',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'pending' // Para aprobación del administrador
                });
                
                showMessage('business-register', '¡Registro exitoso! Tu negocio ha sido registrado. Pendiente de aprobación.', false);
                
                // Limpiar formulario
                document.getElementById('business-register-form').reset();
                
            } catch (error) {
                console.error('Error en registro de negocio:', error);
                let errorMessage = 'Error al crear la cuenta';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Ya existe una cuenta con este email';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Email inválido';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'La contraseña debe tener al menos 6 caracteres';
                        break;
                }
                
                showMessage('business-register', errorMessage, true);
            } finally {
                setLoading('business-register-submit', false);
            }
        }

        // Verificar estado de autenticación al cargar la página
        auth.onAuthStateChanged(function(user) {
            if (user) {
                // Usuario ya está logueado, redirigir
                window.location.href = 'index.html';
            }
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Color Variables to match website theme */
        :root {
            --primary-gold: #D8AF53;
            --secondary-gold: #D3B76D;
            --light-bg: #ECE8E2;
            --gray-text: #929191;
            --gray-border: #E3E3E3;
            --black-text: #000000;
            --white: #ffffff;
            --shadow-light: rgba(216, 175, 83, 0.1);
            --shadow-medium: rgba(216, 175, 83, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.1);
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--secondary-gold) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Botón de regreso */
        .back-button-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            color: var(--primary-gold);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Animated background elements */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        body::before {
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        body::after {
            bottom: -150px;
            right: -150px;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 2;
        }

        .auth-wrapper {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .auth-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
        }

        /* Header del formulario */
        .auth-header {
            text-align: center;
            padding: 30px 30px 20px;
            background: linear-gradient(135deg, var(--light-bg) 0%, #f8f9fa 100%);
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: var(--gray-text);
            font-size: 1rem;
            font-weight: 500;
        }

        .nav-tabs {
            display: flex;
            background: linear-gradient(135deg, var(--light-bg) 0%, #f8f9fa 100%);
            border-bottom: 1px solid var(--gray-border);
            position: relative;
        }

        .nav-tabs::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
        }

        .tab-btn {
            flex: 1;
            padding: 22px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-text);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .tab-btn:hover::before {
            left: 100%;
        }

        .tab-btn:hover {
            background: rgba(216, 175, 83, 0.1);
            color: var(--black-text);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: var(--white);
            box-shadow: 0 4px 15px var(--shadow-medium);
            transform: translateY(-2px);
        }

        .form-container {
            position: relative;
            min-height: 500px;
            background: var(--white);
        }

        .auth-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transform: translateX(30px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-section.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
            position: relative;
        }

        .section-tabs {
            display: flex;
            background: linear-gradient(135deg, var(--light-bg) 0%, #f8f9fa 100%);
            margin: 0;
            position: relative;
        }

        .section-tabs::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
        }

        .section-tab-btn {
            flex: 1;
            padding: 18px 15px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-text);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 3px solid transparent;
            position: relative;
        }

        .section-tab-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: var(--primary-gold);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%);
        }

        .section-tab-btn:hover {
            background: rgba(216, 175, 83, 0.1);
            color: var(--black-text);
            transform: translateY(-1px);
        }

        .section-tab-btn.active {
            background: var(--white);
            color: var(--primary-gold);
            font-weight: 600;
        }

        .section-tab-btn.active::after {
            width: 80%;
        }

        .auth-form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 35px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(30px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-form.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            position: relative;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--black-text);
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .auth-form h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-gold), var(--secondary-gold));
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--black-text);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--gray-border);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--light-bg);
            color: var(--black-text);
            font-weight: 500;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-gold);
            background: var(--white);
            box-shadow: 0 0 0 4px var(--shadow-light);
            transform: translateY(-2px);
        }

        .form-group input:valid {
            border-color: var(--secondary-gold);
            background: rgba(211, 183, 109, 0.05);
        }

        .form-group input::placeholder {
            color: var(--gray-text);
            opacity: 0.7;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px var(--shadow-medium);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading spinner */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            min-height: 20px;
            padding: 10px;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--error-color);
            display: none;
        }

        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            min-height: 20px;
            padding: 10px;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--success-color);
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .back-button-container {
                top: 10px;
                left: 10px;
            }

            .back-btn {
                padding: 10px 15px;
                font-size: 14px;
            }

            .container {
                padding: 10px;
            }

            .tab-btn {
                font-size: 14px;
                padding: 18px 15px;
            }

            .auth-form {
                padding: 25px;
            }

            .auth-form h2 {
                font-size: 22px;
                margin-bottom: 25px;
            }

            .form-group input {
                padding: 14px 16px;
                font-size: 15px;
            }

            .submit-btn {
                padding: 16px;
                font-size: 15px;
            }

            .logo-text {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .nav-tabs {
                flex-direction: column;
            }

            .tab-btn {
                width: 100%;
                text-align: center;
            }

            .auth-form {
                padding: 20px;
            }

            .auth-form h2 {
                font-size: 20px;
            }

            .back-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gold);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-gold);
        }
    </style>
</body>
</html>
