<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro - HomeDelight</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="/css/Login.css">
</head>

<body>
    
    <!-- Botón de Regreso -->
    <div class="back-button-container">
        <button class="back-btn" onclick="window.location.href='/index.html'">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            </svg>
            Volver al Inicio
        </button>
    </div>

    <div class="container">
        <div class="auth-wrapper">
            <!-- Logo y Título -->
            <div class="auth-header">
                <div class="logo-text">
                    <a href="#" class="logo"><img src="https://i.ibb.co/Pvw3rSDG/logo.png"
                            alt="thumbnail-Home-Deligth-removebg"></a>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <div class="nav-tabs">
                <button class="tab-btn active" data-form="client">Cliente</button>
                <button class="tab-btn" data-form="business">Negocio</button>
            </div>

            <!-- Forms Container -->
            <div class="form-container">
                <!-- Client Forms Section -->
                <div id="client-section" class="auth-section active">
                    <div class="section-tabs">
                        <button class="section-tab-btn active" data-subform="client-login">Iniciar Sesión</button>
                        <button class="section-tab-btn" data-subform="client-register">Registrarse</button>
                    </div>

                    <!-- Client Login Form -->
                    <form id="client-login-form" class="auth-form active">
                        <h2>Iniciar Sesión - Cliente</h2>
                        <div class="form-group required">
                            <label for="client-login-email">Correo electrónico:</label>
                            <input type="email" id="client-login-email" name="email" required
                                placeholder="tu@email.com">
                        </div>
                        <div class="form-group required">
                            <label for="client-login-password">Contraseña:</label>
                            <input type="password" id="client-login-password" name="password" required
                                placeholder="••••••••">
                        </div>
                        <button type="submit" class="submit-btn" id="client-login-submit">
                            <span class="btn-text">Iniciar Sesión</span>
                            <div class="loading-spinner" style="display: none;"></div>
                        </button>
                        <div class="error-message" id="client-login-error"></div>
                        <div class="success-message" id="client-login-success" style="display: none;"></div>
                    </form>

                    <!-- Client Register Form -->
                    <form id="client-register-form" class="auth-form">
                        <h2>Registro - Cliente</h2>
                        <div class="form-group required">
                            <label for="client-reg-name">Nombre completo:</label>
                            <input type="text" id="client-reg-name" name="name" required
                                placeholder="Tu nombre completo">
                        </div>
                        <div class="form-group required">
                            <label for="client-reg-email">Correo electrónico:</label>
                            <input type="email" id="client-reg-email" name="email" required placeholder="tu@email.com">
                        </div>
                        <div class="form-group required">
                            <label for="client-reg-password">Contraseña:</label>
                            <input type="password" id="client-reg-password" name="password" required
                                placeholder="Mínimo 6 caracteres">
                        </div>
                        <div class="form-group required">
                            <label for="client-reg-phone">Teléfono:</label>
                            <input type="tel" id="client-reg-phone" name="phone" required
                                placeholder="+1 (555) 123-4567">
                        </div>
                        <button type="submit" class="submit-btn" id="client-register-submit">
                            <span class="btn-text">Registrarse</span>
                            <div class="loading-spinner" style="display: none;"></div>
                        </button>
                        <div class="error-message" id="client-register-error"></div>
                        <div class="success-message" id="client-register-success" style="display: none;"></div>
                    </form>
                </div>

                <!-- Business Forms Section -->
                <div id="business-section" class="auth-section">
                    <div class="section-tabs">
                        <button class="section-tab-btn active" data-subform="business-login">Iniciar Sesión</button>
                        <button class="section-tab-btn" data-subform="business-register">Registrarse</button>
                    </div>

                    <!-- Business Login Form -->
                    <form id="business-login-form" class="auth-form active">
                        <h2>Acceso - Negocio</h2>
                        <div class="form-group required">
                            <label for="business-login-email">Email empresarial:</label>
                            <input type="email" id="business-login-email" name="email" required
                                placeholder="negocio@email.com">
                        </div>
                        <div class="form-group required">
                            <label for="business-login-password">Contraseña:</label>
                            <input type="password" id="business-login-password" name="password" required
                                placeholder="••••••••">
                        </div>
                        <button type="submit" class="submit-btn" id="business-login-submit">
                            <span class="btn-text">Acceder</span>
                            <div class="loading-spinner" style="display: none;"></div>
                        </button>
                        <div class="error-message" id="business-login-error"></div>
                        <div class="success-message" id="business-login-success" style="display: none;"></div>
                    </form>

                    <!-- Business Register Form -->
                    <form id="business-register-form" class="auth-form">
                        <h2>Registro - Negocio</h2>
                        <div class="form-group required">
                            <label for="business-reg-name">Nombre del negocio:</label>
                            <input type="text" id="business-reg-name" name="bizName" required
                                placeholder="Nombre de tu empresa">
                        </div>
                        <div class="form-group required">
                            <label for="business-reg-email">Email empresarial:</label>
                            <input type="email" id="business-reg-email" name="email" required
                                placeholder="negocio@email.com">
                        </div>
                        <div class="form-group required">
                            <label for="business-reg-password">Contraseña:</label>
                            <input type="password" id="business-reg-password" name="password" required
                                placeholder="Mínimo 6 caracteres">
                        </div>
                        <div class="form-group required">
                            <label for="business-reg-phone">Teléfono empresarial:</label>
                            <input type="tel" id="business-reg-phone" name="phone" required
                                placeholder="+1 (555) 123-4567">
                        </div>
                        <div class="form-group required">
                            <label for="business-reg-address">Dirección del negocio:</label>
                            <input type="text" id="business-reg-address" name="address" required
                                placeholder="Dirección completa">
                        </div>
                        <div class="form-group required">
                            <label for="business-reg-license">Número de licencia:</label>
                            <input type="text" id="business-reg-license" name="license" required
                                placeholder="Número de licencia comercial">
                        </div>
                        <button type="submit" class="submit-btn" id="business-register-submit">
                            <span class="btn-text">Registrar Negocio</span>
                            <div class="loading-spinner" style="display: none;"></div>
                        </button>
                        <div class="error-message" id="business-register-error"></div>
                        <div class="success-message" id="business-register-success" style="display: none;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Auth Logic -->
    <script src="/js/login.js">
        
    </script>

</body>

</html>
