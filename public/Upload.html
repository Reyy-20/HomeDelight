<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Delight - Upload</title>
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
  <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Home Delight
            </a>

            <nav class="nav">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="Upload.html" class="nav-item">Upload</a>
                <a href="Updates.html" class="nav-item">Updates</a>
                <a href="ContactUs.html" class="nav-item">Contact Us</a>
            </nav>

            <div class="actions">
                <a class="login-btn" href="business-login.html">Log in</a>
                <button class="cta-btn" href="dashboard.html">Find Yours Now </button>
            </div>
        </div>
    </header>

    <div class="upload-container">
        <h1 class="upload-title">Add New Property</h1>
        <p class="upload-subtitle">Add a new property for the dashboard</p>

        <form id="cardForm">
            <div class="form-group">
                <label for="title" class="form-label">Property Title</label>
                <input type="text" id="title" name="title" class="form-input" required placeholder="Enter property title">
            </div>

            <div class="form-group">
                <label for="price" class="form-label">Price</label>
                <div class="price-input">
                    <input type="number" id="price" name="price" class="form-input" required placeholder="0.00" min="0" step="0.01">
                </div>
            </div>

            <div class="form-group">
                <label for="date" class="form-label">Date</label>
                <input type="text" id="date" name="date" class="form-input" required placeholder="e.g., 09 September">
            </div>

            <div class="form-group">
                <label for="image" class="form-label">Property Image</label>
                <div class="file-upload">
                    <input type="file" id="image" name="image" accept="image/*" required>
                    <label for="image" class="file-upload-label">
                        <span>üìÅ Choose an image file</span>
                        <br>
                        <small>Click to browse or drag and drop</small>
                    </label>
                    <div class="file-name" id="fileName"></div>
                    <div class="upload-progress" id="uploadProgress">
                        <div class="upload-progress-bar" id="uploadProgressBar"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description (Optional)</label>
                <textarea id="description" name="description" class="form-textarea" placeholder="Enter property description"></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Add Property</button>
        </form>

        <div class="success-message" id="successMessage">
            Property added successfully! Redirecting to dashboard...
        </div>

        <div class="error-message" id="errorMessage">
            Error adding property. Please try again.
        </div>

        <div class="preview-section">
            <h3 class="preview-title">Preview</h3>
            <div class="preview-card" id="previewCard">
                <div class="preview-image" id="previewImage">
                    <span>No image selected</span>
                </div>
                <div class="preview-content">
                    <h4 class="preview-title-text" id="previewTitle">Property Title</h4>
                    <div class="preview-price" id="previewPrice">$0.00</div>
                    <p class="preview-date" id="previewDate">Date</p>
                    <p class="preview-description" id="previewDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { addCard } from './js/Database.js';

        const form = document.getElementById('cardForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const fileInput = document.getElementById('image');
        const fileName = document.getElementById('fileName');
        const uploadProgress = document.getElementById('uploadProgress');
        const uploadProgressBar = document.getElementById('uploadProgressBar');

        // Preview elements
        const previewTitle = document.getElementById('previewTitle');
        const previewPrice = document.getElementById('previewPrice');
        const previewDate = document.getElementById('previewDate');
        const previewImage = document.getElementById('previewImage');
        const previewDescription = document.getElementById('previewDescription');

        // API Key for image upload
        const API_KEY = '15328708972ecb20f94c60f9ae173dda';

        // Update preview when form fields change
        document.getElementById('title').addEventListener('input', updatePreview);
        document.getElementById('price').addEventListener('input', updatePreview);
        document.getElementById('date').addEventListener('input', updatePreview);
        document.getElementById('description').addEventListener('input', updatePreview);

        // Handle file upload
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                
                // Create preview of the image
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.style.backgroundImage = `url(${e.target.result})`;
                    previewImage.innerHTML = '';
                };
                reader.readAsDataURL(file);
            } else {
                fileName.textContent = '';
                previewImage.style.backgroundImage = 'none';
                previewImage.innerHTML = '<span>No image selected</span>';
            }
        });

        // Function to upload image to API
        async function uploadImageToAPI(file) {
            const formData = new FormData();
            formData.append('image', file);

            try {
                uploadProgress.style.display = 'block';
                uploadProgressBar.style.width = '0%';

                const response = await fetch('https://api.imgbb.com/1/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Image upload failed');
                }

                const data = await response.json();
                
                if (data.success) {
                    uploadProgressBar.style.width = '100%';
                    return data.data.url;
                } else {
                    throw new Error('Image upload failed');
                }
            } catch (error) {
                console.error('Error uploading image:', error);
                throw error;
            } finally {
                setTimeout(() => {
                    uploadProgress.style.display = 'none';
                    uploadProgressBar.style.width = '0%';
                }, 1000);
            }
        }

        function updatePreview() {
            const title = document.getElementById('title').value || 'Property Title';
            const price = document.getElementById('price').value || '0.00';
            const date = document.getElementById('date').value || 'Date';
            const description = document.getElementById('description').value || '';

            previewTitle.textContent = title;
            previewPrice.textContent = `$${parseFloat(price).toFixed(2)}`;
            previewDate.textContent = date;
            previewDescription.textContent = description;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding Property...';
            
            const formData = new FormData(form);
            const file = fileInput.files[0];
            
            if (!file) {
                errorMessage.textContent = 'Please select an image file.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Property';
                return;
            }

            try {
                // Upload image to API first
                const imageUrl = await uploadImageToAPI(file);
                
                // Then save property data to Firebase
                const cardData = {
                    title: formData.get('title'),
                    price: parseFloat(formData.get('price')),
                    date: formData.get('date'),
                    imageUrl: imageUrl, // Store the URL instead of base64
                    description: formData.get('description')
                };

                await addCard(cardData);
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Reset form
                form.reset();
                fileName.textContent = '';
                previewImage.style.backgroundImage = 'none';
                previewImage.innerHTML = '<span>No image selected</span>';
                updatePreview();
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error adding property:', error);
                errorMessage.textContent = 'Error adding property. Please try again.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Property';
            }
        });

        // Initialize preview
        updatePreview();
    </script>
</body>
</html>
