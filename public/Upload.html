<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Propiedad - HomeDelight</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header/Navigation -->
    <header class="header">
        <nav class="nav">
            <div class="nav-left">
                <div class="logo">
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <span>HomeDelight</span>
                    </a>
                </div>
                <div class="nav-dropdown">
                    <span>Marketplace <i class="fas fa-chevron-down"></i></span>
                    <div class="dropdown-menu">
                        <a href="marketplace.html?type=casas-grandes">Casas Grandes</a>
                        <a href="marketplace.html?type=casas-pequenas">Casas Pequeñas</a>
                        <a href="marketplace.html?type=departamentos">Departamentos</a>
                    </div>
                </div>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            
            <div class="nav-right">
                <div class="nav-icons">
                    <a href="marketplace.html" class="nav-icon-link">
                        <i class="fas fa-store"></i>
                    </a>
                    <div class="user-dropdown">
                        <i class="fas fa-user" id="userIcon"></i>
                        <div class="user-menu" id="userMenu">
                            <div class="user-info" id="userInfo" style="display: none;">
                                <img id="userPhoto" src="" alt="Foto de perfil">
                                <span id="userName"></span>
                            </div>
                            <a href="dashboard.html" id="dashboardLink" style="display: none;">Dashboard</a>
                            <a href="profile.html" id="profileLink" style="display: none;">Perfil Personal</a>
                            <a href="upload.html" id="uploadLink" style="display: none;">Subir Oferta</a>
                            <button id="logoutBtn" style="display: none;">Cerrar Sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="upload-container">
        <div class="upload-header">
            <h1>Subir Nueva Propiedad</h1>
            <p>Comparte tu propiedad con el mundo</p>
        </div>

        <div class="upload-card">
            <form id="uploadForm" class="upload-form">
                <div class="form-section">
                    <h3>Información Básica</h3>
                    
                    <div class="form-group">
                        <label for="propertyName">Nombre de la Propiedad *</label>
                        <input type="text" id="propertyName" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="propertyDescription">Descripción *</label>
                        <textarea id="propertyDescription" name="description" rows="4" required 
                                placeholder="Describe tu propiedad, características especiales, amenidades..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="propertyPrice">Precio ($) *</label>
                            <input type="number" id="propertyPrice" name="price" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="propertyType">Tipo de Propiedad *</label>
                            <select id="propertyType" name="type" required>
                                <option value="">Selecciona un tipo</option>
                                <option value="casas-grandes">Casas Grandes</option>
                                <option value="casas-pequenas">Casas Pequeñas</option>
                                <option value="departamentos">Departamentos</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Ubicación</h3>
                    
                    <div class="form-group">
                        <label for="propertyLocation">Ubicación *</label>
                        <input type="text" id="propertyLocation" name="location" required 
                               placeholder="Ciudad, Provincia, Panamá">
                    </div>

                    <div class="form-group">
                        <label for="propertyAddress">Dirección Completa</label>
                        <textarea id="propertyAddress" name="address" rows="2" 
                                placeholder="Dirección exacta de la propiedad"></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Características</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="propertyBedrooms">Habitaciones</label>
                            <input type="number" id="propertyBedrooms" name="bedrooms" min="0">
                        </div>
                        <div class="form-group">
                            <label for="propertyBathrooms">Baños</label>
                            <input type="number" id="propertyBathrooms" name="bathrooms" min="0" step="0.5">
                        </div>
                        <div class="form-group">
                            <label for="propertyArea">Área (m²)</label>
                            <input type="number" id="propertyArea" name="area" min="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Amenidades</label>
                        <div class="amenities-grid">
                            <label class="checkbox-label">
                                <input type="checkbox" name="amenities" value="parking">
                                <span class="checkmark"></span>
                                Estacionamiento
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="amenities" value="pool">
                                <span class="checkmark"></span>
                                Piscina
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="amenities" value="garden">
                                <span class="checkmark"></span>
                                Jardín
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="amenities" value="security">
                                <span class="checkmark"></span>
                                Seguridad
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="amenities" value="elevator">
                                <span class="checkmark"></span>
                                Ascensor
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="amenities" value="balcony">
                                <span class="checkmark"></span>
                                Balcón
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Imágenes</h3>
                    
                    <div class="image-upload-section">
                        <div class="image-preview-grid" id="imagePreviewGrid">
                            <div class="image-upload-placeholder" id="imageUploadPlaceholder">
                                <i class="fas fa-camera"></i>
                                <span>Haz clic para agregar imágenes</span>
                                <small>Máximo 5 imágenes</small>
                            </div>
                        </div>
                        <input type="file" id="propertyImages" name="images" accept="image/*" multiple style="display: none;">
                    </div>
                </div>

                <div class="form-section">
                    <h3>Información de Contacto</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contactPhone">Teléfono</label>
                            <input type="tel" id="contactPhone" name="phone" placeholder="+507 123-4567">
                        </div>
                        <div class="form-group">
                            <label for="contactEmail">Email</label>
                            <input type="email" id="contactEmail" name="email" placeholder="tu@email.com">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="saveDraft">Guardar Borrador</button>
                    <button type="submit" class="btn-primary" id="publishProperty">
                        <span class="btn-text">Publicar Propiedad</span>
                        <span class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Success/Error Messages -->
        <div id="messageContainer" class="message-container" style="display: none;">
            <div class="message" id="message">
                <i class="message-icon"></i>
                <span class="message-text"></span>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
