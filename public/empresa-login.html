<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Empresas - Home Delight</title>
    <link rel="stylesheet" href="css/loginandregister.css">
</head>

<body>
    <div class="login-bg">
    <main class="login-container">
        <h1>Login de Empresas</h1>
        <form action="/login-empresas" method="POST">
            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
        <div class="switch-login">
            <a href="business-login.html">Volver al login de negocios</a>
        </div>
        <div>
            <a href="Business-Register.html">¿No tienes cuenta? Regístrate</a>
        </div>
        <div id="register-error" style="color:#a0793d; margin-top:10px;"></div>
    </main>
    </div>
    <script type="module" src="../firebase/register.js"></script>
</body>
</html>
