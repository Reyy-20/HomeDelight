<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empresas - Home Delight</title>
</head>
<body>
      <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Home Delight
            </a>

            <nav class="nav">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="#" class="nav-item">Upload</a>
                <a href="Updates.html" class="nav-item">Updates</a>
                <a href="#" class="nav-item">Contact Us</a>
            </nav>

            <div class="actions">
                <button class="login-btn" href="business-login.html">Log in</button>
                <button class="cta-btn" href="dashboard.html">Find Yours Now </button>
            </div>
        </div>
    </header>
    <main>
        <h1>Login de Empresas</h1>
        <form action="/login-empresas" method="POST">
            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
        <form action="login.html" method="get">
            <button type="submit">Volver al login de clientes</button>
        </form>
    </main>
</body>
</html>
