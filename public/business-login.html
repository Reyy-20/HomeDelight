<head>

<body>
  <header class="header">
    <div class="container">
        <a href="index.html" class="logo">Home Delight
        </a>

        <nav class="nav">
            <a href="dashboard.html" class="nav-item">Dashboard</a>

            <button class="login-btn" href="business-login.html">Log in</button>
            <button class="cta-btn" href="dashboard.html">Find Yours Now </button>
        </div>
    </div>

  </header>
  <main class="login-container">
    <h1>Business Login</h1>
    <form id="business-login-form">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <button type="submit">Sign In</button>
    </form>
    <div class="switch-login">
        <form action="empresa-login.html" method="get">
            <button type="submit">Volver al login de clientes</button>
        </form>
    </div>
    <div id="login-error" style="color:#a0793d; margin-top:10px;"></div>
</main>
</body>
</html>
