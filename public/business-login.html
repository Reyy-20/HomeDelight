<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Delight</title>
  <link rel="stylesheet" href="CSS/StyleMain.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">Home Delight
      </a>

      <nav class="nav">
        <a href="dashboard.html" class="nav-item">Dashboard</a>
        <a href="#" class="nav-item">Upload</a>
        <a href="#" class="nav-item">Messages</a>
        <a href="#" class="nav-item">Contact Us</a>
      </nav>

      <div class="actions">
        <button class="login-btn" href="business-login.html">Log in</button>
        <button class="cta-btn" href="dashboard.html">Find Yours Now </button>
      </div>
    </div>
  </header>

  <table style="width:100vw; height:100vh; border:0;" cellspacing="0" cellpadding="0">
    <tr>
      <td align="center" valign="middle">
        <table border="0" cellspacing="0" cellpadding="20">
          <tr>
            <td align="center">
              <main>
                <h1>Business Login</h1>
                <form action="/login-business" method="POST">
                  <table border="0" align="center">
                    <tr>
                      <td align="right"><label for="email">Email:</label></td>
                      <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                      <td align="right"><label for="password">Password:</label></td>
                      <td><input type="password" id="password" name="password" required></td>
                    </tr>
                    <tr>
                      <td align="right"><label for="phone">Phone Number:</label></td>
                      <td><input type="tel" id="phone" name="phone" required></td>
                    </tr>
                    <tr>
                      <td colspan="2" align="center"><button type="submit">Sign In</button></td>
                    </tr>
                  </table>
                </form>
                <form action="login.html" method="get">
                  <button type="submit">Back to Customer Losgin</button>
                </form>
              </main>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
