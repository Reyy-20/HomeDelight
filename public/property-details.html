<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details - Home Delight</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        .property-details-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 30px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background: #5a6268;
        }

        .property-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .property-image {
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .property-content {
            padding: 40px;
        }

        .property-header {
            margin-bottom: 30px;
        }

        .property-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .property-price {
            font-size: 28px;
            font-weight: 700;
            color: #20bf6b;
            margin-bottom: 20px;
        }

        .property-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }

        .info-label {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .contact-info {
            background: linear-gradient(135deg, #20bf6b, #0fb9b1);
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .contact-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .contact-number {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .contact-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .contact-btn {
            background: white;
            color: #20bf6b;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s ease;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
        }

        .property-description {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .description-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .description-text {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }

        .property-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .edit-btn {
            background: #007bff;
            color: white;
        }

        .edit-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            color: #666;
            font-size: 18px;
        }

        .error {
            text-align: center;
            padding: 100px 20px;
            color: #dc3545;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .property-details-container {
                padding: 0 15px;
                margin: 30px auto;
            }

            .property-content {
                padding: 20px;
            }

            .property-title {
                font-size: 24px;
            }

            .property-price {
                font-size: 22px;
            }

            .property-info-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .contact-actions {
                flex-direction: column;
            }

            .property-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Home Delight
            </a>

            <nav class="nav">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="Upload.html" class="nav-item">Upload</a>
                <a href="Updates.html" class="nav-item">Updates</a>
                <a href="ContactUs.html" class="nav-item">Contact Us</a>
            </nav>

            <div class="actions">
                <a class="login-btn" href="business-login.html">Log in</a>
                <button class="cta-btn" href="dashboard.html">Find Yours Now </button>
            </div>
        </div>
    </header>

    <div class="property-details-container">
        <a href="dashboard.html" class="back-button">‚Üê Back to Dashboard</a>
        
        <div class="loading" id="loadingMessage">Loading property details...</div>
        <div class="error" id="errorMessage" style="display: none;">Property not found or error loading details.</div>
        
        <div class="property-card" id="propertyCard" style="display: none;">
            <div class="property-image" id="propertyImage"></div>
            
            <div class="property-content">
                <div class="property-header">
                    <h1 class="property-title" id="propertyTitle">Property Title</h1>
                    <div class="property-price" id="propertyPrice">$0.00</div>
                </div>

                <div class="property-info-grid">
                    <div class="info-item">
                        <div class="info-label">Contact Number</div>
                        <div class="info-value" id="propertyContact">N/A</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Date Listed</div>
                        <div class="info-value" id="propertyDate">N/A</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Property ID</div>
                        <div class="info-value" id="propertyId">N/A</div>
                    </div>
                </div>

                <div class="contact-info">
                    <div class="contact-title">Contact Information</div>
                    <div class="contact-number" id="contactNumber">N/A</div>
                    <div class="contact-actions">
                        <a href="tel:" class="contact-btn" id="callBtn">
                            üìû Call Now
                        </a>
                        <a href="https://wa.me/" class="contact-btn" id="whatsappBtn" target="_blank">
                            üí¨ WhatsApp
                        </a>
                    </div>
                </div>

                <div class="property-description" id="propertyDescription" style="display: none;">
                    <div class="description-title">Description</div>
                    <div class="description-text" id="descriptionText"></div>
                </div>

                <div class="property-actions">
                    <button class="action-btn edit-btn" id="editBtn">
                        ‚úèÔ∏è Edit Property
                    </button>
                    <button class="action-btn delete-btn" id="deleteBtn">
                        üóëÔ∏è Delete Property
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { getCardById, deleteCard } from './js/Database.js';

        // Get property ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const propertyId = urlParams.get('id');

        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const propertyCard = document.getElementById('propertyCard');

        // Property elements
        const propertyTitle = document.getElementById('propertyTitle');
        const propertyPrice = document.getElementById('propertyPrice');
        const propertyContact = document.getElementById('propertyContact');
        const propertyDate = document.getElementById('propertyDate');
        const propertyIdElement = document.getElementById('propertyId');
        const propertyImage = document.getElementById('propertyImage');
        const propertyDescription = document.getElementById('propertyDescription');
        const descriptionText = document.getElementById('descriptionText');
        const contactNumber = document.getElementById('contactNumber');
        const callBtn = document.getElementById('callBtn');
        const whatsappBtn = document.getElementById('whatsappBtn');
        const editBtn = document.getElementById('editBtn');
        const deleteBtn = document.getElementById('deleteBtn');

        // Load property details
        async function loadPropertyDetails() {
            if (!propertyId) {
                showError('Property ID not found');
                return;
            }

            try {
                const property = await getCardById(propertyId);
                displayProperty(property);
            } catch (error) {
                console.error('Error loading property:', error);
                showError('Error loading property details');
            }
        }

        function displayProperty(property) {
            // Set basic information
            propertyTitle.textContent = property.title;
            propertyPrice.textContent = `$${property.price.toFixed(2)}`;
            propertyContact.textContent = property.contactNumber || 'N/A';
            propertyDate.textContent = property.date;
            propertyIdElement.textContent = property.id;

            // Set image
            const imageSource = property.imageUrl || property.image || '';
            if (imageSource) {
                propertyImage.style.backgroundImage = `url('${imageSource}')`;
            }

            // Set description
            if (property.description) {
                descriptionText.textContent = property.description;
                propertyDescription.style.display = 'block';
            }

            // Set contact information
            const contactNum = property.contactNumber || '';
            contactNumber.textContent = contactNum || 'N/A';
            
            if (contactNum) {
                callBtn.href = `tel:${contactNum}`;
                whatsappBtn.href = `https://wa.me/${contactNum.replace(/\D/g, '')}`;
            }

            // Set up action buttons
            editBtn.onclick = () => editProperty(property.id);
            deleteBtn.onclick = () => deleteProperty(property.id);

            // Show the property card
            loadingMessage.style.display = 'none';
            propertyCard.style.display = 'block';
        }

        function showError(message) {
            loadingMessage.style.display = 'none';
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function editProperty(propertyId) {
            // For now, redirect to upload page with property ID
            // In the future, you could create an edit form
            window.location.href = `Upload.html?edit=${propertyId}`;
        }

        async function deleteProperty(propertyId) {
            if (confirm('Are you sure you want to delete this property?')) {
                try {
                    await deleteCard(propertyId);
                    alert('Property deleted successfully');
                    window.location.href = 'dashboard.html';
                } catch (error) {
                    console.error('Error deleting property:', error);
                    alert('Error deleting property');
                }
            }
        }

        // Load property details when page loads
        document.addEventListener('DOMContentLoaded', loadPropertyDetails);
    </script>
</body>
</html>
