<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Delight</title>
    <link rel="stylesheet" href="CSS/dashboard.css">
    <link rel="stylesheet" href="css/profile-dropdown.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos para las tarjetas de contenido */
        .content-cards {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            background-color: #f8f9fa;
            position: relative;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .card-price {
            font-size: 18px;
            font-weight: 700;
            color: #20bf6b;
            margin-bottom: 8px;
        }

        .card-contact {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .card-date {
            color: #666;
            font-size: 12px;
            font-weight: 500;
        }

        .card-description {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
            line-height: 1.4;
        }

        .section-title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .section-subtitle {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .view-details-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
        }

        .view-details-btn:hover {
            background: #0056b3;
        }

        .delete-card-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-card-btn:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-properties {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-properties h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .add-property-btn {
            background: linear-gradient(135deg, #20bf6b, #0fb9b1);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .add-property-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(32, 191, 107, 0.3);
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .content-cards {
                padding: 0 15px;
                margin: 30px auto;
            }

            .card-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
  <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Home Delight
            </a>

            <nav class="nav">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="Upload.html" class="nav-item">Upload</a>
                <a href="Updates.html" class="nav-item">Updates</a>
                <a href="ContactUs.html" class="nav-item">Contact Us</a>
            </nav>

            <div class="actions">
                <a class="login-btn" href="business-login.html">Log in</a>
                <button class="cta-btn" href="dashboard.html">Find Yours Now </button>
            </div>
        </div>
    </header>

    <!-- SecciÃ³n de tarjetas de contenido -->
    <div class="content-cards">
        <h1 class="section-title">Property Dashboard</h1>
        <p class="section-subtitle">Manage your property listings</p>
        
        <div class="loading" id="loadingMessage">Loading properties...</div>
        <div class="cards-grid" id="cardsGrid">
            <!-- Properties will be loaded here dynamically -->
        </div>
        <div class="no-properties" id="noPropertiesMessage" style="display: none;">
            <h3>No properties found</h3>
            <p>Start by adding your first property listing</p>
            <a href="Upload.html" class="add-property-btn">Add Property</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Authentication Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>

    <script type="module">
        import { loadDashboardCards } from './js/Database.js';

        // Check authentication before loading dashboard
        document.addEventListener('DOMContentLoaded', async () => {
            // Wait for auth to initialize
            await new Promise(resolve => setTimeout(resolve, 100));
            
            if (!authManager.currentUser) {
                // Redirect to login if not authenticated
                window.location.href = 'business-login.html';
                return;
            }

            try {
                await loadDashboardCards();
                document.getElementById('loadingMessage').style.display = 'none';
                
                // Check if no properties were loaded
                const cardsGrid = document.getElementById('cardsGrid');
                if (cardsGrid.children.length === 0) {
                    document.getElementById('noPropertiesMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('loadingMessage').textContent = 'Error loading properties. Please try again.';
            }
        });
    </script>
</body>
</html>
