<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 32px 28px 24px 28px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            min-width: 320px;
            max-width: 350px;
        }
        form p {
            width: 100%;
            margin: 12px 0 0 0;
        }
        label {
            font-weight: 500;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            background: #f9f9f9;
            transition: border 0.2s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            border: 1.5px solid #007bff;
            outline: none;
        }
        input[type="submit"] {
            margin-top: 18px;
            width: 100%;
            padding: 10px 0;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        h2 {
            text-align: center;
            color: #222;
            margin-bottom: 18px;
        }
        .alt-link {
            margin-top: 18px;
            text-align: center;
        }
        .alt-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .alt-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Create your account</h2>
    <form action="/register-customer" method="post">
        <p>
            <label for="cust_email">Email:</label><br>
            <input type="email" id="cust_email" name="cust_email" required>
        </p>

        <p>
            <label for="cust_password">Password:</label><br>
            <input type="password" id="cust_password" name="cust_password" required>
        </p>

        <p>
            <input type="submit" value="Create Account">
        </p>
    </form>

    <div class="alt-link">
        <a href="business-register.html">Register with your company email</a>
    </p>
    <script src="/js/components.js"></script>
</body>
</html>
