<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa - Home Delight</title>
    <link rel="stylesheet" href="../css/loginandregister.css">
</head>
<body>
    <main class="login-container">
        <h1>Registro de Empresa</h1>
        <form id="empresa-register-form">
            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div>
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div class="switch-login">
            <a href="empresa-login.html">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
        <div id="register-error" style="color:#a0793d; margin-top:10px;"></div>
    </main>
    <script type="module" src="../firebase/register.js"></script>
</body>
</html>
