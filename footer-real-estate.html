<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Inmobiliaria</title>
    <style>
        :root {
            --color-gold-2: #B9A160; /* tono ligeramente más oscuro */
            --color-cream: #ECE8E2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .site-footer {
            background: var(--color-cream);
            color: var(--color-gold-2);
            padding: 40px 24px 20px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            margin-bottom: 30px;
        }

        .footer-brand {
            display: flex;
            align-items: flex-start;
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .footer-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .footer-section h3 {
            font-size: calc(14px * 1.15);
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-gold-2);
        }

        .footer-section a {
            color: var(--color-gold-2);
            text-decoration: none;
            font-size: calc(14px * 1.15);
            transition: text-decoration 0.2s ease;
            opacity: 0.8;
        }

        .footer-section a:hover,
        .footer-section a:focus {
            text-decoration: underline;
            outline: 2px solid var(--color-gold-2);
            outline-offset: 2px;
            opacity: 1;
        }

        .footer-bottom {
            border-top: 1px solid rgba(185, 161, 96, 0.2);
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .policy-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .policy-links a {
            color: var(--color-gold-2);
            text-decoration: none;
            font-size: calc(14px * 1.15);
            transition: text-decoration 0.2s ease;
            opacity: 0.8;
        }

        .policy-links a:hover,
        .policy-links a:focus {
            text-decoration: underline;
            outline: 2px solid var(--color-gold-2);
            outline-offset: 2px;
            opacity: 1;
        }

        .copyright {
            font-size: calc(12px * 1.15);
            color: var(--color-gold-2);
            opacity: 0.8;
        }

        @media (max-width: 640px) {
            .site-footer {
                padding: 24px 20px 16px;
            }

            .footer-content {
                flex-direction: column;
                gap: 24px;
                margin-bottom: 20px;
            }

            .footer-brand {
                justify-content: center;
                margin-bottom: 16px;
            }

            .footer-section {
                text-align: center;
            }

            .footer-bottom {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }

            .policy-links {
                justify-content: center;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-brand">
                <span>Home Delight</span>
            </div>
            
            <div class="footer-section">
                <h3>Propiedades</h3>
                <a href="/listings" aria-label="Ver propiedades">Ver Propiedades</a>
                <a href="/search" aria-label="Buscar propiedades">Buscar</a>
                <a href="/favorites" aria-label="Favoritos">Favoritos</a>
                <a href="/map" aria-label="Mapa">Mapa</a>
            </div>
            
            <div class="footer-section">
                <h3>Servicios</h3>
                <a href="/buy" aria-label="Comprar">Comprar</a>
                <a href="/rent" aria-label="Alquilar">Alquilar</a>
                <a href="/sell" aria-label="Vender">Vender</a>
                <a href="/contact" aria-label="Contacto">Contacto</a>
            </div>
            
            <div class="footer-section">
                <h3>Recursos</h3>
                <a href="/about" aria-label="Sobre nosotros">Sobre Nosotros</a>
                <a href="/blog" aria-label="Blog">Blog</a>
                <a href="/faq" aria-label="Preguntas frecuentes">FAQ</a>
                <a href="/support" aria-label="Soporte">Soporte</a>
            </div>
        </div>
        
        <div class="footer-bottom">
            <div class="policy-links">
                <a href="/privacy" aria-label="Política de privacidad">Privacidad</a>
                <a href="/terms" aria-label="Términos y condiciones">Términos</a>
                <a href="/cookies" aria-label="Política de cookies">Cookies</a>
                <a href="/legal" aria-label="Aviso legal">Legal</a>
            </div>
            
            <div class="copyright">
                © 2025 Home Delight. Todos los derechos reservados.
            </div>
        </div>
    </footer>
</body>
</html>
